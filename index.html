<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
        <form class="mb-3" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city.."
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
            <h1 id="city">Prague</h1>
            <p><span id="date"></span>
              <br />
              <span class="description-capitalize" id="description"></span>
            </p>
            </div>
         <div class="row">
           <div class="col-6">
             <div class="clearfix weather-temperature">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="almost sunny"
              id="icon"
              class="float-left"
            />
            <span class="float-left">
            <strong id="temperature">10</strong><span class="units"><a href="#" id="celsius-link" class="active">ºC</a> | <a href="#" id="farenheit-link">ºF</a></span> 
            </span>
            </div>
           </div>
            <div class="col-6">
            <ul>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
           </div>
         </div>
         <div class="weather-forecast" id="forecast"></div>
        </div>
      <small>
          <a
            href="https://github.com/Michaela298/Vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Michaela Šimková
      </small>
        </div>
        </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
